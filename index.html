<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONBin.io Database Demo</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.jsonbin.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Preload security scripts -->
    <link rel="preload" href="security.js" as="script">
    <link rel="preload" href="config.js" as="script">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-color: #4facfe;
            --primary-dark: #2563eb;
            --secondary-color: #00f2fe;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --background: #f9fafb;
            --background-secondary: #f3f4f6;
            --white: #ffffff;
            --border: #e5e7eb;
            --border-hover: #d1d5db;
            
            --font-primary: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, monospace;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .main-content {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .content-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* Form Styles */
        .form-container {
            background: var(--background);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input, .form-textarea {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        /* Button System */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--border-hover);
            background: var(--background);
        }

        .btn-danger {
            background: var(--error-color);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Data Grid */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            background: var(--white);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 16px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.4;
        }

        .card-content {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 20px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        /* Modal System */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95) translateY(-20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 24px 24px 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 0 24px 24px 24px;
        }

        /* Message System */
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .message.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .message.success::before {
            background: var(--success-color);
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.error::before {
            background: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.875rem;
        }

        /* Loading States */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .loading-content {
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
            }

            .data-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .form-actions {
                flex-direction: column;
            }

            .modal {
                width: 95%;
                margin: 20px;
            }

            .message-container {
                left: 16px;
                right: 16px;
                top: 16px;
            }

            .message {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .header p {
                font-size: 1rem;
            }

            .data-card {
                padding: 20px;
            }

            .card-actions {
                flex-direction: column;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .app-container {
                max-width: none;
                padding: 0;
            }

            .header {
                background: none !important;
                color: black !important;
            }

            .btn, .search-container, .modal-overlay {
                display: none !important;
            }

            .data-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --border: #000000;
                --text-secondary: #000000;
            }
        }

        /* Multi-Collection UI Specific Styles */
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .collection-card {
            background: var(--white);
            border: 2px solid var(--border);
            border-left: 4px solid var(--primary-color);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .collection-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .collection-card-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
        }

        .collection-card-content {
            flex: 1;
        }

        .collection-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }

        .collection-card-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .collection-card-arrow {
            font-size: 1.5rem;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
        }

        .collection-info {
            flex: 1;
        }

        .collection-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 0 8px 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .collection-icon {
            font-size: 1.5rem;
        }

        .collection-stats {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        .form-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        /* Enhanced Modal Styles */
        .modal {
            max-width: 600px;
        }

        .data-preview {
            margin-top: 16px;
            padding: 16px;
            background: var(--background);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
        }

        /* Enhanced Card Actions */
        .card-actions {
            justify-content: flex-end;
        }

        .btn-icon {
            min-width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Performance Indicators */
        .performance-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--white);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            font-size: 0.75rem;
            color: var(--text-secondary);
            z-index: 999;
        }

        .performance-indicator.warning {
            background: var(--warning-color);
            color: var(--white);
        }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .collection-grid {
                grid-template-columns: 1fr;
            }

            .collection-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .collection-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
                text-align: center;
            }

            .btn-group {
                justify-content: center;
                flex-wrap: wrap;
            }

            .controls-bar {
                flex-direction: column;
                gap: 12px;
            }

            .controls-actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Header Section -->
            <div class="header">
                <h1>JSONBin.io Database</h1>
                <p>ระบบจัดการข้อมูลแบบครบวงจรสำหรับเว็บไซต์บน GitHub Pages</p>
            </div>

            <!-- Add Data Section -->
            <div class="content-section">
                <h2 class="section-title">เพิ่มข้อมูลใหม่</h2>
                
                <div class="form-container">
                    <form id="dataForm" class="form-grid">
                        <div class="form-group">
                            <label for="title" class="form-label">หัวข้อ</label>
                            <input type="text" id="title" class="form-input" placeholder="ใส่หัวข้อที่นี่..." required>
                        </div>
                        <div class="form-group">
                            <label for="content" class="form-label">เนื้อหา</label>
                            <textarea id="content" class="form-textarea" placeholder="ใส่เนื้อหาที่นี่..." required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="btn-text">บันทึกข้อมูล</span>
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="loadData()">
                                รีเฟรชข้อมูล
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Data Display Section -->
            <div class="content-section">
                <div class="controls-bar">
                    <h2 class="section-title">ข้อมูลทั้งหมด</h2>
                    
                    <div class="search-container">
                        <div class="search-icon">🔍</div>
                        <input type="text" id="searchInput" class="search-input" placeholder="ค้นหาข้อมูล...">
                    </div>
                    
                    <div class="controls-actions" style="display: flex; gap: 12px;">
                        <select id="sortSelect" class="btn btn-secondary" style="padding: 8px 12px;">
                            <option value="newest">ใหม่สุด</option>
                            <option value="oldest">เก่าสุด</option>
                            <option value="title">หัวข้อ A-Z</option>
                        </select>
                        <button class="btn btn-secondary" onclick="exportData()" title="ส่งออกข้อมูล JSON">
                            📥 ส่งออก
                        </button>
                    </div>
                </div>
                
                <div id="dataList" class="data-grid">
                    <div class="loading-container">
                        <div class="loading-content">
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                            <p>กำลังโหลดข้อมูล...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Templates -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">แก้ไขข้อมูล</h3>
                <button class="modal-close" onclick="closeModal('editModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">หัวข้อ</label>
                    <input type="text" id="editTitle" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">เนื้อหา</label>
