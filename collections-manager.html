<!DOCTYPE html>
<html lang="th">

<body>

        </div>

        </div>
        
        <div id="collections-container" class="collections-grid" style="display: none;">

    <!-- Collection Management Modal -->
    <div id="collection-modal" class="modal">
        <div class="modal-content">

                <h2 id="modal-title">Collection</h2>
                <span class="close" onclick="closeModal()">&times;</span>

            <input type="text" id="search-items" class="search-box" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£...">

                    ‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà
                </button>
                <button class="btn btn-secondary" onclick="exportCollection()">
                    üì• Export JSON
                </button>
                <button class="btn btn-secondary" onclick="importCollection()">
                    üì§ Import JSON

    <!-- Hidden file input for import -->
    <input type="file" id="file-input" accept=".json" style="display: none;" onchange="handleFileImport(event)">
    
    <script src="local-storage-manager.js"></script>
    <script src="advanced-form.js"></script>
    <script>
        // Collections configuration - loaded from localStorage or predefined
        const collections = [
            {
                name: 'animals',
                displayName: 'Animals',
                icon: 'üê∫',
                description: 'Game animals with stats and drops',
                binId: 'YOUR_ANIMALS_BIN_ID', // Will be updated after upload
                fields: ['name', 'type', 'health', 'damage', 'location']
            },
            {
                name: 'weapons',
                displayName: 'Weapons', 
                icon: '‚öîÔ∏è',
                description: 'Weapon stats and abilities',
                binId: 'YOUR_WEAPONS_BIN_ID',
                fields: ['name', 'type', 'damage_type', 'desc_en']
            },
            {
                name: 'armor',
                displayName: 'Armor',
                icon: 'üõ°Ô∏è', 
                description: 'Armor pieces and defense stats',
                binId: 'YOUR_ARMOR_BIN_ID',
                fields: ['name', 'type', 'defense', 'durability']
            },
            {
                name: 'food',
                displayName: 'Food',
                icon: 'üçñ',
                description: 'Food items and nutritional values', 
                binId: 'YOUR_FOOD_BIN_ID',
                fields: ['name', 'type', 'nutrition', 'effects']
            },
            {
                name: 'mods',
                displayName: 'Modifications',
                icon: 'üîß',
                description: 'Equipment modifications and upgrades',
                binId: 'YOUR_MODS_BIN_ID',
                fields: ['name', 'type', 'effect', 'requirements']
            },
            {
                name: 'seasonal_challenges',
                displayName: 'Seasonal Challenges',
                icon: 'üéØ',
                description: 'Time-limited challenges and rewards',
                binId: 'YOUR_CHALLENGES_BIN_ID', 
                fields: ['name', 'description', 'reward', 'difficulty']
            }
        ];
        
        let currentCollection = null;
        let currentData = [];
        let filteredData = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });
        
        async function loadCollections() {
            try {
                // Simulate loading time
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Load sample data for demonstration
                await loadSampleData();
                
                renderCollections();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('collections-container').style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading collections:', error);
                showNotification('Error loading collections: ' + error.message, 'error');
            }
        }
        
        async function loadSampleData() {
            // Use CollectionsManager to load data
            await new Promise(resolve => {
                // Wait for CollectionsManager to initialize
                const checkInitialized = () => {
                    if (window.CollectionsManager) {
                        resolve();
                    } else {
                        setTimeout(checkInitialized, 100);
                    }
                };
                checkInitialized();
            });
            
            // Update collections with data from CollectionsManager
            collections.forEach(collection => {
                const stats = CollectionsManager.getCollectionStats(collection.name);
                collection.data = CollectionsManager.getCollection(collection.name);
                collection.count = stats.count;
                collection.size = stats.size;
            });
        }
        
        function renderCollections() {
            const container = document.getElementById('collections-container');
            container.innerHTML = '';
            
            collections.forEach(collection => {
                const card = createCollectionCard(collection);
                container.appendChild(card);
            });
        }
        
        function createCollectionCard(collection) {
            const card = document.createElement('div');
            card.className = 'collection-card';
            
            card.innerHTML = `
                <div class="collection-header">
                    <div class="collection-icon">${collection.icon}</div>
                    <div class="collection-info">
                        <h3>${collection.displayName}</h3>
                        <div class="collection-stats">
                            <div class="stat">
                                <span>üìä</span>
                                <span>${collection.count || 0} items</span>
                            </div>
                            <div class="stat">
                                <span>üíæ</span>
                                <span>${formatBytes(collection.size || 0)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="collection-description">
                    ${collection.description}
                </div>
                
                <div class="collection-actions">
                    <button class="btn btn-primary" onclick="openCollection('${collection.name}')">
                        üìù ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£
                    </button>
                    <button class="btn btn-secondary" onclick="viewCollection('${collection.name}')">
                        üëÅÔ∏è ‡∏î‡∏π
                    </button>
                    <button class="btn btn-secondary" onclick="exportCollection('${collection.name}')">
                        üì• Export
                    </button>
                </div>
            `;
            
            return card;
        }
        
        function openCollection(collectionName) {
            currentCollection = collections.find(c => c.name === collectionName);
            if (!currentCollection) return;
            
            document.getElementById('modal-title').textContent = 
                `${currentCollection.icon} ${currentCollection.displayName}`;
            
            loadCollectionData();
            document.getElementById('collection-modal').style.display = 'block';
        }
        
        function loadCollectionData() {
            if (!currentCollection) {
                currentData = [];
                filteredData = [];
                renderItems();
                return;
            }
            
            // Load data from CollectionsManager
            currentData = CollectionsManager.getCollection(currentCollection.name);
            filteredData = [...currentData];
            renderItems();
        }
        
        function renderItems() {
            const container = document.getElementById('collection-items');
            container.innerHTML = '';
            
            if (filteredData.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>';
                return;
            }
            
            filteredData.forEach((item, index) => {
                const itemCard = createItemCard(item, index);
                container.appendChild(itemCard);
            });
        }
        
        function createItemCard(item, index) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            const name = item.name || item.id || `Item ${index + 1}`;
            const preview = generateItemPreview(item);
            
            card.innerHTML = `
                <div class="item-header">
                    <div class="item-name">${name}</div>
                    <div class="item-actions">
                        <button class="btn btn-primary btn-small" onclick="editItem(${index})">
                            ‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="deleteItem(${index})">
                            üóëÔ∏è ‡∏•‡∏ö
                        </button>
                    </div>
                </div>
                <div class="item-preview">${preview}</div>
            `;
            
            return card;
        }
        
        function generateItemPreview(item) {
            const keys = Object.keys(item).slice(0, 4);
            return keys.map(key => {
                let value = item[key];
                if (typeof value === 'object') {
                    value = Array.isArray(value) ? value.join(', ') : JSON.stringify(value);
                }
                if (typeof value === 'string' && value.length > 50) {
                    value = value.substring(0, 50) + '...';
                }
                return `<strong>${key}:</strong> ${value}`;
            }).join('<br>');
        }
        
        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('search-items');
            if (searchBox) {
                searchBox.addEventListener('input', filterItems);
            }
        });
        
        function filterItems() {
            const query = document.getElementById('search-items').value.toLowerCase();
            
            if (!currentCollection) {
                filteredData = [];
                renderItems();
                return;
            }
            
            if (!query) {
                filteredData = CollectionsManager.getCollection(currentCollection.name);
            } else {
                filteredData = CollectionsManager.searchItems(currentCollection.name, query);
            }
            
            renderItems();
        }
        
        function closeModal() {
            document.getElementById('collection-modal').style.display = 'none';
            currentCollection = null;
            currentData = [];
            filteredData = [];
        }
        
        function addNewItem() {
            if (!currentCollection) {
                showNotification('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å collection ‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;
            }
            
            // Get sample data for form generation
            const existingData = CollectionsManager.getCollection(currentCollection.name);
            const sampleData = existingData.length > 0 ? existingData[0] : getDefaultItemStructure(currentCollection.name);
            
            showAdvancedForm('Add New Item', sampleData, null, (formData) => {
                try {
                    // Generate unique ID if not provided
                    if (!formData.id) {
                        formData.id = generateUniqueId(currentCollection.name);
                    }
                    
                    CollectionsManager.createItem(currentCollection.name, formData);
                    loadCollectionData();
                    updateCollectionStats();
                    showNotification(`‡πÄ‡∏û‡∏¥‡πà‡∏° "${formData.name}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                } catch (error) {
                    showNotification('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
                }
            });
        }
        
        function editItem(index) {
            const item = filteredData[index];
            if (!item) return;
            
            showAdvancedForm('Edit Item', item, item, (formData) => {
                try {
                    // Ensure ID remains the same
                    formData.id = item.id;
                    
                    CollectionsManager.updateItem(currentCollection.name, item.id, formData);
                    loadCollectionData();
                    updateCollectionStats();
                    showNotification(`‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç "${formData.name}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                } catch (error) {
                    showNotification('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
                }
            });
        }
        
        function deleteItem(index) {
            const item = filteredData[index];
            if (!item) return;
            
            if (confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö "${item.name}" ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
                try {
                    CollectionsManager.deleteItem(currentCollection.name, item.id);
                    loadCollectionData();
                    updateCollectionStats();
                    showNotification('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'success');
                } catch (error) {
                    showNotification('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
                }
            }
        }
        
        function updateCollectionStats() {
            // Update collection stats in the main view
            const stats = CollectionsManager.getCollectionStats(currentCollection.name);
            currentCollection.count = stats.count;
            currentCollection.size = stats.size;
            
            // Re-render if needed
            if (document.getElementById('collection-modal').style.display === 'none') {
                renderCollections();
            }
        }
        
        function exportCollection(collectionName = null) {
            const collection = collectionName ? 
                collections.find(c => c.name === collectionName) : currentCollection;
            
            if (!collection) {
                showNotification('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ export', 'error');
                return;
            }
            
            try {
                const exportData = CollectionsManager.exportCollection(collection.name);
                showNotification(`Export ${collection.displayName} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (${exportData.count} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)`, 'success');
            } catch (error) {
                showNotification('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£ export: ' + error.message, 'error');
            }
        }
        
        function importCollection() {
            document.getElementById('file-input').click();
        }
        
        async function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!currentCollection) {
                showNotification('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å collection ‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;
            }
            
            try {
                const result = await CollectionsManager.importCollection(currentCollection.name, file);
                loadCollectionData();
                updateCollectionStats();
                showNotification(`Import ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤ ${result.imported} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
            } catch (error) {
                showNotification('Import ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + error.message, 'error');
            }
            
            // Reset file input
            event.target.value = '';
        }
        
        function viewCollection(collectionName) {
            openCollection(collectionName);
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide and remove notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Advanced Form Functions
        function showAdvancedForm(title, sampleData, currentData, onSubmit) {
            // Create form modal
            const formModal = document.createElement('div');
            formModal.className = 'modal form-modal';
            formModal.id = 'form-modal';
            
            const formHTML = AdvancedForm.generateForm(sampleData);
            
            formModal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${title}</h2>
                        <span class="close" onclick="closeFormModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="advanced-form">
                            ${formHTML}
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    üíæ Save
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="closeFormModal()">
                                    ‚ùå Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.body.appendChild(formModal);
            
            // Populate form with current data if editing
            if (currentData) {
                populateFormWithData('advanced-form', currentData);
            }
            
            // Show modal
            formModal.style.display = 'block';
            
            // Handle form submission
            const form = document.getElementById('advanced-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = AdvancedForm.extractFormData(form);
                const errors = AdvancedForm.validateForm(formData);
                
                if (Object.keys(errors).length > 0) {
                    AdvancedForm.showValidationErrors(errors);
                    return;
                }
                
                // Submit form data
                onSubmit(formData);
                closeFormModal();
            });
        }
        
        function closeFormModal() {
            const modal = document.getElementById('form-modal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }
        
        function populateFormWithData(formId, data) {
            const form = document.getElementById(formId);
            if (!form || !data) return;
            
            // Populate regular inputs
            Object.keys(data).forEach(key => {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = data[key];
                    } else {
                        input.value = data[key];
                    }
                }
                
                // Handle arrays
                if (Array.isArray(data[key])) {
                    const arrayContainer = form.querySelector(`[data-field="${key}"] .form-array-items`);
                    if (arrayContainer) {
                        // Clear existing items
                        arrayContainer.innerHTML = '';
                        
                        // Add items from data
                        data[key].forEach((item, index) => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'form-array-item';
                            itemDiv.innerHTML = `
                                <input type="text" value="${AdvancedForm.escapeHtml(item)}" class="form-input" placeholder="Item ${index + 1}">
                                <button type="button" class="btn btn-danger btn-small" onclick="this.parentNode.remove()">‚úï</button>
                            `;
                            arrayContainer.appendChild(itemDiv);
                        });
                    }
                }
            });
        }
        
        function getDefaultItemStructure(collectionName) {
            const defaultStructures = {
                animals: {
                    id: '',
                    name: '',
                    type: 'Predator',
                    rarity: 'Common',
                    health: 100,
                    damage: 10,

                    behavior: ''
                },
                weapons: {
                    id: 1,
                    name: '',
                    type: 'melee',
                    damage_type: 'physical',
                    keyword_type: '',
                    desc_en: '',
                    desc_th: '',
                    img: ''
                },
                armor: {
                    id: 1,
                    name: '',
                    type: 'chest',
                    defense: 50,
                    durability: 100,
                    weight: 10,
                    material: 'leather'
                },
                food: {
                    id: 1,
                    name: '',
                    type: 'cooked',
                    nutrition: 50,
                    effects: ['Health +20'],
                    preparation: 'cooked',
                    shelf_life: 7
                },
                mods: {
                    id: 1,
                    name: '',

                    requirements: ['Level 10'],
                    compatibility: ['All Weapons'],

                },
                seasonal_challenges: {
                    id: 1,

                    duration: '7 days',
                    requirements: ['Complete Tutorial']
                }

            return defaultStructures[collectionName] || { id: 1, name: '', description: '' };
        }
        
        function generateUniqueId(collectionName) {
            const existingData = CollectionsManager.getCollection(collectionName);
            const existingIds = existingData.map(item => {
                const id = item.id;
                return typeof id === 'number' ? id : (parseInt(id) || 0);
            });
            
            // For animals, generate string ID
            if (collectionName === 'animals') {
                const timestamp = Date.now().toString(36);
                const randomStr = Math.random().toString(36).substr(2, 5);
                return `${timestamp}_${randomStr}`;
            }
            
            // For others, generate numeric ID
            return Math.max(0, ...existingIds) + 1;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('collection-modal');
            const formModal = document.getElementById('form-modal');
            
            if (event.target === modal) {
                closeModal();
            } else if (event.target === formModal) {
                closeFormModal();
            }
        }
    </script>
</body>
